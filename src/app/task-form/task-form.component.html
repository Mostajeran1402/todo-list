<div class="row g-3 mb-4 pb-2">
    <div class="col-9">
      <div class="form-outline">
        <input type="text" id="taskTitle" class="form-control" placeholder="Task title" 
          [(ngModel)]="taskTitle" (ngModelChange)="titleChanged()"/>
      </div>
    </div>

    <div class="col-3 btn-group">
      <app-icon-button label="Add" type="submit" icon="plus-lg" (clicked)="addTask()"></app-icon-button>
      <app-icon-button label="Clear List"  color="danger" icon="trash3" customClass="mx-1" (clicked)="deleteAll()"></app-icon-button>
      <app-icon-button label="Add To LS"  color="primary" icon="trash3" customClass="mx-1" (clicked)="addToLocalStorage()"></app-icon-button>
